<!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="scriptsnew.js"></script>
        
    </head>
    <body>
        <div id="header" class="header">
            <h2>TODO Manager</h2>
            <form id="taskForm">
                <div>
                    <label for="taskDetails"></label>
                    <input type="text" id="taskDetails" placeholder="Task Details">
                    <p id="detailsEmptyAlert">Please enter the task details</p>
    
                <div>
                    <label for="assigneeNam_e"></label>
                    <select id="assigneeName">
                        <option value="" selected disabled hidden>Select Assignee</option>
                        </select>
                    <p id="assigneeNameEmptyAlert">Please enter the assignee name</p>
                </div>
    
                <div>
                    <label for="dueDate"></label>
                    <input type="date" id="dueDate"  placeholder="Due Date">
                    <p id="dueDateEmptyAlert">Please enter the due date</p>
                    <p id="dueDateFutureAlert">Please enter a correct due date</p>
                </div>
    
                <div>
                    <label for="addBtn"></label>
                    <input type="submit" value="Add Task" id="addBtn">
                </div>
            </form>
        </div>

        <div id = "table1">
            <h2 id="tabhead">In Progress</h2>
        <table id="InProgressTable" >
            <tr id="heading">
              <th>Task Details</th>
              <th>Assignee</th>
              <th>Due Date</th>
              <th>Action</th>
            </tr>
            

            </table>
            </div>

            <div id = "table2">
                <h2 id="tabhead">Completed</h2>
            <table id="completedTable">
                <tr id="heading">
                  <th>Task Details</th>
                  <th>Assignee</th>
                  <th>Due Date</th>
                  <th>Status</th>
                </tr>
                
    
                </table>
                </div>



       
        

    </body>
    



  </html>
